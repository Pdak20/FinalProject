{% extends "layout.html" %}
{% block title %}
    Upload files
{% endblock %}

{% block main %}

    <form action="/" method="post" enctype="multipart/form-data" id="fileUpload">
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload your files here</label>
            <input class="form-control" type="file" id="formFile" name="file">
        </div>
        <button class="btn btn-primary" type="submit">Upload files</button>
    </form>

{% endblock %}
